<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script src="static/js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myinit() {
		var c = document.getElementById("mycan");
		var ctx = c.getContext("2d");
		ctx.arc(100, 100, 100, 0, 2 * Math.PI);
		ctx.fill();
		ctx.stroke();
	}
</script>
</head>
<body onload="myinit()">
	<canvas id="mycan" width="400px" height="400px">
		
	</canvas>
</body>
</html>
