<!DOCTYPE html> 
<html lang="en"> 
<head>
<title>Item Details</title>
</head> 
<body> 
    {{ str }}<br>
    {% for i in arr %}
       {{ i }}<br>
    {% endfor %}
    
    <table border="1px">
       <tr>
       	<td>사번</td>
       	<td>이름</td>
       	<td>성별</td>
       	<td>주소</td>
       </tr>
    {% for emp in emps %}
    <tr>
    	<td>{{emp.e_id}}</td>
       	<td>{{emp.e_name}}</td>
       	<td>{{emp.sex}}</td>
       	<td>{{emp.addr}}</td>
    </tr>
    {% endfor %}
    </table>
</body> 
</html>
