<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style type="text/css">
.myit {
	width: 20px;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$("#btn").bind("click", function() {
			var game = [ "홀", "짝" ];
			$("#it_com").val(game[parseInt(Math.random() * 2)]);
			$("#it_result").val();
			if ($("#it_mine").val() == $("#it_com").val()) {
				$("#it_result").val("승리");
			} else {
				$("#it_result").val("패배");
			}
		});
	});
</script>

</head>
<body>
	<table border="1px">
		<tr>
			<td>나:</td>
			<td>
				<input type="text" class="myit" id="it_mine">
			</td>
		</tr>
		<tr>
			<td>컴:</td>
			<td>
				<input type="text" class="myit" id="it_com">
			</td>
		</tr>
		<tr>
			<td>결과:</td>
			<td>
				<input type="text" class="myit" id="it_result">
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" id="btn" value="게임하기" /></td>
		</tr>
	</table>
</body>
</html>
