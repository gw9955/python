<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   .myit {
      width: 20px;
   }
</style>
<script type="text/javascript">
   function myplus() {
      var obj1 = document.querySelector("#it1");
      var obj2 = document.querySelector("#it2");
      var obj3 = document.querySelector("#it3");
      obj3.value = parseInt(obj1.value) + parseInt(obj2.value);
   }
   function myminus() {
      var obj1 = document.querySelector("#it1");
      var obj2 = document.querySelector("#it2");
      var obj3 = document.querySelector("#it3");
      obj3.value = parseInt(obj1.value) - parseInt(obj2.value);
   }
   function mymultiply() {
      var obj1 = document.querySelector("#it1");
      var obj2 = document.querySelector("#it2");
      var obj3 = document.querySelector("#it3");
      obj3.value = parseInt(obj1.value) * parseInt(obj2.value);
   }
   function mydivide() {
      var obj1 = document.querySelector("#it1");
      var obj2 = document.querySelector("#it2");
      var obj3 = document.querySelector("#it3");
      obj3.value = parseInt(obj1.value) / parseInt(obj2.value);
   }
</script>
</head>
<body>
   <table border=1>
      <tr>
         <td>
            <input type="text" class="myit" id="it1">
         </td>
         <td>
            <input type="button" value="plus" onclick="myplus()"><br>
            <input type="button" value="minus" onclick="myminus()"><br>
            <input type="button" value="multiply" onclick="mymultiply()"><br>
            <input type="button" value="divide" onclick="mydivide()"><br>
         </td>
         <td>
            <input type="text" class="myit" id="it2">
         </td>
         <td>
            =
         </td>
         <td>
            <input type="text" class="myit" id="it3">
         </td>
      </tr>
   </table>
</body>
</html>
