<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function myclick() {
      var lotto = [6];
      for(var i=0; i<6; i++) {
         lotto[i] = parseInt(Math.random() * 45) + 1;
         for(var j=0; j<i; j++) {
            if(lotto[i] == lotto[j]) {
               i--;
               break;
            }
         }
      }
      var md = document.querySelectorAll(".mydiv");
      lotto.sort(function(a, b) {
           if(a > b) return 1;
           if(a === b) return 0;
           if(a < b) return -1;
      });
      for(var i=0; i<lotto.length; i++) {
         md[i].innerHTML = lotto[i];
      }
   }
</script>

</head>
<body>
	<table border="1px">
		<tr>
			<td><div class="mydiv">__</div></td>
			<td><div class="mydiv">__</div></td>
			<td><div class="mydiv">__</div></td>
			<td><div class="mydiv">__</div></td>
			<td><div class="mydiv">__</div></td>
			<td><div class="mydiv">__</div></td>
		</tr>
		<tr>
			<td colspan="6"><input type="button" value="로또생성하기"
				onclick="myclick()" /></td>
		</tr>
	</table>
</body>
</html>
