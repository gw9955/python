<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.mydisp {
		height: 100px;
	}
</style>
<script type="text/javascript">
	function drawStar(cnt) {
		var ret = "";
		for (var i = 0; i < cnt; i++) {
			ret += "*";
		}

		ret += "<br>";

		return ret;
	}

	function myclick() {
		var obj_disp = document.querySelector(".mydisp");
		var rf = document.querySelector("input[name='rf']:checked").value;
		var rl = document.querySelector("input[name='rl']:checked").value;

		var rf_in = parseInt(rf);
		var rl_in = parseInt(rl);
		
		var txt = "";
		
		for (var i = rf; i <= rl; i++) {
			txt += drawStar(i);

		}

		obj_disp.innerHTML = txt;		
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>시작별수</td>
			<td>
				<input type="radio" name="rf" value="2" />2
				<input type="radio" name="rf" value="3" />3
				<input type="radio" name="rf" value="4" />4
				<input type="radio" name="rf" value="5" />5
			</td>
		</tr>
		<tr>
			<td>끝별수</td>
			<td>
				<input type="radio" name="rl" value="6" />6
				<input type="radio" name="rl" value="7" />7
				<input type="radio" name="rl" value="8" />8
				<input type="radio" name="rl" value="9" />9
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="별출력하기" onclick="myclick()" />
			</td>
		</tr>
		<tr>
			<td class="mydisp" colspan="2">
				&nbsp;
			</td>
		</tr>
	</table>
</body>
</html>
