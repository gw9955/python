<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_btn() {
		var obj = document.querySelector("#mydiv");
		obj.innerText = "Good Evening";
	}
</script>
</head>
<body>
	<div id="mydiv">Good Morning</div>
	<input type="button" value="click" onclick="fn_btn()" />
</body>
</html>
