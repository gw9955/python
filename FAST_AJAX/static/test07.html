<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.myit {
	width: 20px;
}
</style>
<script type="text/javascript">
	function myclick() {
		var obj_mine = document.querySelector("#itMine");
		var obj_com = document.querySelector("#itCom");
		var obj_result = document.querySelector("#itResult");

		var mine = obj_mine.value;
		var com = "";
		var result = "";

		var rnd = Math.random();
		if (rnd > 0.66) {
			com = "가위";
		} else if (rnd > 0.33) {
			com = "바위";
		} else {
			com = "보";
		}

		if (com == ("가위") && mine == ("가위"))
			result = "비김";
		if (com == ("가위") && mine == ("바위"))
			result = "이김";
		if (com == ("가위") && mine == ("보"))
			result = "짐";

		if (com == ("바위") && mine == ("가위"))
			result = "짐";
		if (com == ("바위") && mine == ("바위"))
			result = "비김";
		if (com == ("바위") && mine == ("보"))
			result = "이김";

		if (com == ("보") && mine == ("가위"))
			result = "이김";
		if (com == ("보") && mine == ("바위"))
			result = "짐";
		if (com == ("보") && mine == ("보"))
			result = "비김";

		obj_com.value = com;
		obj_result.value = result;
	}
</script>

</head>
<body>
	<table border="1px">
		<tr>
			<td>나:</td>
			<td><input type="text" class="myit" id="itMine"></td>
		</tr>
		<tr>
			<td>컴:</td>
			<td><input type="text" class="myit" id="itCom"></td>
		</tr>
		<tr>
			<td>결과:</td>
			<td><input type="text" class="myit" id="itResult"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="게임하기"
				onclick="myclick()"></td>
		</tr>
	</table>
</body>
</html>
